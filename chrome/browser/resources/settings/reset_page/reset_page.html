<link rel="import" href="chrome://resources/cr_elements/cr_lazy_render/cr_lazy_render.html">
<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="/i18n_setup.html">
<link rel="import" href="/reset_page/reset_profile_dialog.html">
<link rel="import" href="/settings_shared_css.html">

<if expr="chromeos">
<link rel="import" href="/reset_page/powerwash_dialog.html">
</if>

<dom-module id="settings-reset-page">
  <template>
    <style include="settings-shared"></style>
    <div class="settings-box first two-line single-column" id="resetProfile"
        on-tap="onShowResetProfileDialog_" actionable>
      <div>$i18n{resetPageTitle}</div>
      <div class="secondary">$i18n{resetPageDescription}</div>
    </div>
    <template is="cr-lazy-render" id="resetProfileDialog">
      <settings-reset-profile-dialog></settings-reset-profile-dialog>
    </template>
<if expr="chromeos">
    <div class="settings-box two-line single-column" id="powerwash" actionable
        on-tap="onShowPowerwashDialog_" hidden="[[!allowPowerwash_]]">
      <div>$i18n{powerwashTitle}</div>
      <div class="secondary">$i18n{powerwashDescription}</div>
    </div>
    <template is="dom-if" if="[[showPowerwashDialog_]]" restamp>
      <settings-powerwash-dialog on-close="onPowerwashDialogClose_">
      </settings-powerwash-dialog>
    </template>
</if>
  </template>
  <script src="/reset_page/reset_page.js"></script>
</dom-module>
