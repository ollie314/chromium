<!DOCTYPE html>
<style>
    ::-webkit-scrollbar {
      width: 0px;
      height: 0px;
    }

    body, html {
      width: 100%;
      height: 100%;
      background-color: red;
    }

    body {
      margin: 0px;
    }

    .clipBox {
        position: absolute;
        overflow: hidden;
        left: 100px;
        right: 100px;
        top: 100px;
        bottom: 100px;
    }

    #container {
        position: absolute;
        left: -100px;
        top: -100px;
        right: -100px;
        bottom: -100px;
        background-color: yellow;
        overflow: auto;
        transform: translateZ(0);
    }

    .spacer {
        width: 100px;
        height: 2000px;
    }
</style>

<script>
    window.addEventListener('load', function() {
        document.rootScroller = document.getElementById('container');
    });
</script>

<div class="clipBox">
    <div id="container">
        <div class="spacer"></div>
    </div>
</div>
