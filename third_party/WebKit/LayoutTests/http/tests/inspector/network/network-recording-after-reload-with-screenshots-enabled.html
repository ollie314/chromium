<html>
<head>
<script src="../inspector-test.js"></script>
<script src="../network-test.js"></script>
<script>

function test()
{
    UI.panels.network._networkRecordFilmStripSetting.set(true);
    
    Network.NetworkPanel._displayScreenshotDelay = 0;

    InspectorTest.resourceTreeModel.reloadPage();
    InspectorTest.runWhenPageLoads(() => setTimeout(checkRecording, 50));

    function checkRecording() 
    {
        InspectorTest.addResult(UI.panels.network._networkLogView._recording ? "Still recording" : "Not recording");

        InspectorTest.completeTest();
    }

}

</script>
</head>
<body onload="runTest()">
 <p id="test"></p>
 <p>
 Tests if page keeps recording after refresh with Screenshot enabled.
<a>Bug 569557</a>
</p>
</body>
</html>
